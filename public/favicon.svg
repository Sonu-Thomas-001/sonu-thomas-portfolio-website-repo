<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect x="5" y="5" width="90" height="90" rx="22" fill="#020617" stroke="url(#grad)" stroke-width="6" />
  
  <!-- Terminal Chevron -->
  <path d="M30 32 L55 50 L30 68" fill="none" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Blinking Cursor -->
  <rect x="62" y="58" width="16" height="10" rx="2" fill="#6366f1" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" calcMode="discrete"/>
  </rect>
</svg>