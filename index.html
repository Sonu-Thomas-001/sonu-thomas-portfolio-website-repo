    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Primary/Secondary remain constant
              primary: '#0ea5e9', // Sky 500
              secondary: '#6366f1', // Indigo 500
              
              // Semantic Colors (Mapped to CSS Variables)
              dark: 'rgb(var(--c-dark) / <alpha-value>)',
              surface: 'rgb(var(--c-surface) / <alpha-value>)',
              
              // Hijacking standard colors to adapt to theme
              white: 'rgb(var(--c-white) / <alpha-value>)', 
              slate: {
                300: 'rgb(var(--c-slate-300) / <alpha-value>)',
                400: 'rgb(var(--c-slate-400) / <alpha-value>)',
                500: '#64748b', // Keep standard
              },
              
              // New utility for text that must stay white (e.g. on blue buttons)
              cleanWhite: '#ffffff',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* CSS Variables for Theming */
      :root {
        /* Default (Dark Mode) Values - RGB format for Tailwind opacity support */
        --c-dark: 2 6 23;        /* Slate 950 */
        --c-surface: 15 23 42;   /* Slate 900 */
        --c-white: 255 255 255;  /* White */
        --c-slate-300: 203 213 225; /* Slate 300 */
        --c-slate-400: 148 163 184; /* Slate 400 */
      }

      /* Light Mode Overrides */
      [data-theme="light"] {
        --c-dark: 241 245 249;   /* Slate 100 (Main BG - darker than white for contrast) */
        --c-surface: 255 255 255; /* White (Card BG) */
        --c-white: 15 23 42;     /* Slate 900 (Headings/Borders become dark) */
        --c-slate-300: 51 65 85; /* Slate 700 (Body text becomes dark gray) */
        --c-slate-400: 71 85 105; /* Slate 600 (Muted text becomes medium-dark gray) */
      }

      /* Mask for gradients */
      .mask-linear-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Scanlines Effect for Profile Photo */
      .bg-scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--c-dark));
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
